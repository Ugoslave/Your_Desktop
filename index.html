<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Desktops">
  <meta name="author" content="applicant">
  <link rel="icon" type="image/x-icon" href="./images/favicon-eagle.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Your Desktop</title>
</head>
<body class="app">
  <div class="page">

    <header class="header">

      <img src="./img/header-logo.svg" alt="Welltory" class="header__logo">

      <div class="header__nav-container">

        <nav class="nav-box">
          <ul class="nav-box__menu">
            <li class="nav-box__item">
              <a href="#" target="_blank" lang="ru" class="nav-box__link">Контакты</a>
            </li>
            <li class="nav-box__item">
              <a href="#" target="_blank" lang="ru" class="nav-box__link">Оплата</a>
            </li>
            <li class="nav-box__item">
              <a href="#" target="_blank" lang="ru" class="nav-box__link">Доставка</a>
            </li>
            <li class="nav-box__item">
              <a href="#" target="_blank" lang="ru" class="nav-box__link">FAQ</a>
            </li>
            <li class="nav-box__item">
              <a href="#" target="_blank" lang="ru" class="nav-box__link">Задайте вопрос</a>
            </li>
          </ul>
        </nav>

        <nav class="pc-types">
          <ul class="pc-types__pages">

            <li class="pc-types__page">
              <a href="#" target="_blank" lang="ru" class="pc-types__link">Игровые компьютеры</a>
            </li>
            <li class="pc-types__page">
              <a href="#" target="_blank" lang="ru" class="pc-types__link">Рабочие станции</a>
            </li>
            <li class="pc-types__page">
              <a href="#" target="_blank" lang="ru" class="pc-types__link">Моноблоки</a>
            </li>

          </ul>
        </nav>
      </div>

      <div class="header__location">
        <img src="./img/header-logo.svg" alt="Welltory" class="header__location-icon">
        <p class="header__figure"></p>
      </div>

      <div class="header__phone-box">
        <img src="./img/header-logo.svg" alt="Welltory" class="header__phone-icon">
        <p class="header__phone">8 800 500-99-26</p>
      </div>

      <div class="header__profile-box">

          <img src="./img/header-logo.svg" alt="Welltory" class="header__profile-icon">

          <div class="header__basket-box">
            <img src="./img/header-logo.svg" alt="Welltory" class="header__basket-icon">
            <img src="./img/header-logo.svg" alt="Welltory" class="header__edit-icon">
          </div>
      </div>

    </header>

    <main class="content">

      <section class="basket">
        <img src="./img/logo-image.svg" alt="Welltory" class="basket__image">

        <div class="basket__text-box">
          <h1 class="basket__title">твой пк</h1>
          <p class="basket__subtitle">здесь пока ничего нет...</p>
          <p class="basket__capture">начни создавать свой пк</p>
        </div>
      </section>

      <section class="item-container">
        <ul class="elements">

          <!--<template class="card">-->
            <li class="element">

                <img src="#" alt="Фото красивого места" class="element__image">

                <h2 class="element__title"></h2>

                <p class="element__likes-number">12</p>

                <button type="button" class="element__button">Подробнее <img src="./images/element-like.svg" alt="Нравится"></button>
            </li>
          <!--</template>-->

          <li class="element">

            <img src="#" alt="Фото красивого места" class="element__image">

            <h2 class="element__title"></h2>

            <p class="element__likes-number">12</p>

            <button type="button" class="element__button">Подробнее <img src="./images/element-like.svg" alt="Нравится"></button>
        </li>

        <li class="element">

          <img src="#" alt="Фото красивого места" class="element__image">

          <h2 class="element__title"></h2>

          <p class="element__likes-number">12</p>

          <button type="button" class="element__button">Подробнее <img src="./images/element-like.svg" alt="Нравится"></button>
      </li>

        </ul>
      </section>
    </main>

  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
